<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="content">
                <div class="header-section">
                    <p>This is not a real online service! You know you need something
                    like this in your life to help you realise your deepest dreams.
                    Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="form-section">
                    <div class="form-title">Let's do this!</div>
                    <form class="form-content" action="" method="post">
                        <div class="form-content-inputs">
                            <li>
                                <label class="form-input-label" for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="firstname">
                            </li>
                            <li>
                                <label class="form-input-label" for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="lastname">
                            </li>
                            <li>
                                <label class="form-input-label" for="email">EMAIL ADDRESS</label>
                                <input type="email" id="email" name="email">
                            </li>
                            <li>
                                <label class="form-input-label" for="phone-number">TELEPHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phonenumber">
                            </li>
                            <li>
                                <label class="form-input-label" for="password-primary">PASSWORD</label>
                                <input type="password" id="password-primary" name="password">
                            </li>
                            <li>
                                <label class="form-input-label" for="password-secondary">CONFIRM PASSWORD</label>
                                <input type="password" id="password-secondary" name="password">
                            </li>
                        </div>
                        <button type="submit">Create Account</button>
                    </form>
                </div>
            </div>
            <div class="side-panel">
                <div class="logo">
                    <img src="img/odin-lined.png">
                    <div class="company-name">ODIN</div>
                </div>
                <div class="credit">
                    Photo by <a href="https://unsplash.com/@handhey?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Hamdhulla Shakeeb</a> on <a href="https://unsplash.com/photos/S98UHzzXq_E?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Unsplash</a>
                </div>
            </div>
            
        </div>
    </body>
</html>
